{% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
	<li><a href="/admin/category">管理首页</a></li>
	<li><span>内容修改</span></li>
</ol>
<h3>内容修改 -- {{content.title}}</h3>
<form action="" method="post">
	<div class="form-group">
		<label for="category">分类:</label>
		<select name="category" id="category" class="form-control">
			{% for category in categorise %}
				{% if content.category._id.toString() == category._id.toString() %}
					<option value="{{category.id}}" selected>{{category.name}}</option>
				{% else %}	
					<option value="{{category.id}}">{{category.name}}</option>
				{% endif %}
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="title">标题:</label>
		<input type="text" class="form-control" id="title" name="title" value="{{content.title}}" placeholder="请输入内容标题">
	</div>
	<div class="form-group">
		<label for="description">简介:</label>
		<textarea class="form-control" id="description" name="description" placeholder="请输入内容简介" rows="5">{{content.description}}</textarea>
	</div>
	<div class="form-group">
		<label for="content">内容:</label>
		<textarea class="form-control" id="content" name="content" placeholder="请输入内容" rows="10">{{content.content}}</textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
